<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.1.1/math.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <div class="container">
      <div id="display"></div>
        <div class="buttons">
            <div class="button ac">AC</div>
            <div class="button dot">.</div>
            <div class="button div">/</div>
            <div class="button back"><=</div>
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button multi">*</div>
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button minus">-</div>
            <div class="button one">1</div>
            <div class="button three">3</div>
            <div class="button two">2</div>
            <div class="button plus">+</div>
            <div class="button openbracket">(</div>
            <div class="button zero">0</div>
            <div class="button closebracket">)</div>
            <div class="button equals">=</div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
